<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .photo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .score { font-weight: bold; font-size: 1.2em; color: #2c3e50; }
        .btn { display: block; background: #007bff; color: white; text-align: center; padding: 10px; border-radius: 5px; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Sovereign Voter Audit</h2>
    <form method="POST">
        <input type="text" name="address" placeholder="Enter Street Address" style="width:80%; padding:10px;">
        <button type="submit">Search</button>
    </form>

    {% for c in candidates %}
    <div class="card">
        <img src="{{ c.photo }}" class="photo">
        <h3>{{ c.name }}</h3>
        <p>{{ c.office }}</p>
        <div class="score">Humanity Score: {{ c.score }}/100</div>
        <a href="{{ c.evidence }}" class="btn">View Forensic Proof</a>
    </div>
    {% endfor %}
</body>
</html>
